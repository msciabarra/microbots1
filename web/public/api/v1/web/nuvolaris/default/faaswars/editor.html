<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script src="/api/v1/web/nuvolaris/default/faaswars/monaco-editor/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { vs: "/api/v1/web/nuvolaris/default/faaswars/monaco-editor/min/vs" } });
      async function createEditor(value, language) {
        return new Promise(function (resolve) {
          require(["/api/v1/web/nuvolaris/default/faaswars/vs/editor/editor.main"], function () {
            var editor = monaco.editor.create(
              document.getElementById("container"),
              {
                value: value,
                language: language,
              }
            );
            window.onresize = function () {
              editor.layout();
            };
            resolve(editor);
          });
        });
      }
      let lmap = {
        py: "python",
        go: "go",
        js: "javascript",
      };
      let editor = undefined;
      async function setValue(filename, text) {
        let ext = filename.split(".").pop();
        let lang = ext in lmap ? lmap[ext] : "unknown";
        editor = await createEditor(text, lang);
      }
      async function getValue() {
        if (editor === undefined) {
          console.log("editor not ready - use setValue first");
          return "";
        }
        return editor.getValue();
      }
    </script>
  </body>
</html>
